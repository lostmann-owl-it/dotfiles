# === LOOK & FEEL === #
set -g default-terminal "tmux-256color"
set -g set-titles on
set -g set-titles-string '#T'
set -g @catppuccin_flavor 'macchiato' # latte, frappe, macchiato or mocha
set -gq @catppuccin_status_left_separator "â–ˆ"
# set -gq @catppuccin_window_text "#(t=\$(tmux display-message -p ' #T'); [ \${#t} -le 15 ] && echo \"\$t\" || echo \" ...\${t: -15}\")"
# set -gq @catppuccin_window_current_text "#(t=\$(tmux display-message -p ' #T'); [ \${#t} -le 15 ] && echo \"\$t\" || echo \" ...\${t: -15}\")"
set -gq @catppuccin_window_text ' #W'
set -gq @catppuccin_window_current_text ' #W'
set -gq @catppuccin_pane_border_status "yes" # set to "yes" to enable
set -gq @catppuccin_pane_status_enabled "yes" # set to "yes" to enable
# set -gq @catppuccin_pane_active_border_style "##{?pane_in_mode,fg=#{@thm_green},##{?pane_synchronized,fg=#{@thm_mauve},fg=#{@thm_lavender}}}"
# set -gq @catppuccin_pane_background_color "#{@thm_crust}"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-justify "left"
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
# set -g window-style "bg=#{@thm_overlay_0},fg=default"
# set -g window-active-style "bg=#{@thm_bg},fg=default"

# === PREFIX KEY SETTINGS === #
unbind C-b 
set -g prefix C-a  
bind C-a send-prefix
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

